<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="calculator">
        <div class="top-container">
          <div class="clock">
            <span class="time"></span>
          </div>
        <div>
            <p class="black-space "></p>
         </div>
             <div class="status">
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-half"></i> 
             </div>
        </div>
        <div class="value-container" > 
            <p class="value4"></p>
            <p class="value3"></p>
            <p class="value2"></p>
        </div>
           <p class="value1">0</p>

    
        <div class="buttons-container">
          <div class="button bracket open-bracket shape1">(</div>
          <div class="button bracket close-bracket shape1">)</div>
          <div class="button clear-1 ">‚Üê</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator minus">-</div>
          <div class="button operator divide">/</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator add shape1">+</div>
          <div class="button operator multiply">*</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>    
          <div class="button operator percent">%</div> 
          <div class="button number">0</div>
          <div class="button number">.</div>
          <div class="button clear">C</div>
          <div class="button equal shape1 ">=</div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
